<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sasa - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-video">
      <video autoplay loop muted>
        <source src="background.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
    <div class="title">
      <h1><i class="fas fa-music"></i>Talent<span class="color">Sasa</span></h1>
    </div>
    <div class="container">
      <form action="login.php" method="POST" class="login-form">
        <h2>Login to Talent Sasa</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <button type="submit" class="btn">Login</button>
        </div>
        <p class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
    <div class="bottom-text">
      <p>
        Your search for <span class="color">talent</span> and
        <span class="color">artists</span> ends here
      </p>
    </div>
  </body>
</html>
